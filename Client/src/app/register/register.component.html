<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3">
        <input class="form-control" type="text" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="mb-3">
        <input class="form-control" type="password" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success me-2">Register</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </div>
</form>
